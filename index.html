<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="app-wrapper">
   <header>
     <input type="text" placeholder="Search for a City..." autocomplete="off" autofocus ="on" class="search-box">
  </header>
     <main>
     <section class="location">
       <div class="city"></div>
       <div>Last updated: <span class="date"></span></div>
     </section>
     <div class="current">
       <div class="temp"><span class="units"></span>Â°C</div>
       <div class="weather"></div>
       <div>Humidity: <span id="humidity"></span>%</div>
       <div>Wind: <span id="wind"></span>Km/h</div>
     </div>
   </main>
    
 </div>
  
  <script src="main.js"></script>
</body>
</html>
